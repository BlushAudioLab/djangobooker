{% extends "base.html" %}
{% block content %}
    {% for event in events %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ event.owner.profile.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ event.owner }}</a>
                    <small class="text-muted">{{ event.timebooked|date:"d/m/y - H:i e" }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ event.title }}</a></h2>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
